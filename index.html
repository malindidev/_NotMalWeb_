<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BedWars PvP Script</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Roblox BedWars PvP Mod</h1>
      <button class="copy-btn" id="copyButton" onclick="copyToClipboard()">Copy Script</button>
    </div>
  </header>

  <section class="content">
    <div id="scroll-animation">
      <h2>Scroll to Build & Place Blocks!</h2>
    </div>

    <div id="script-container" class="hidden">
      <p>Click the button below to copy your script:</p>
      <pre id="script-text">loadstring(game:HttpGet("https://raw.githubusercontent.com/YourRepo/Script.lua", true))()</pre>
    </div>

    <div id="running-player" class="running-player">
      <img src="player_running.gif" alt="Player Running" />
    </div>

    <div class="building-blocks" id="building-blocks"></div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
